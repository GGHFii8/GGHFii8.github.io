<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ตารางสายตรวจ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --border: #ccc;
      --hover: #f0f0f0;
      --accent: #2196f3;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f1f1f1;
      --border: #444;
      --hover: #333;
      --accent: #90caf9;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: 0.3s;
    }

    .top-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      color: var(--accent);
      margin: 0;
    }

    .toggle-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle-switch {
      width: 48px;
      height: 24px;
      background: var(--border);
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-switch::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: var(--text);
      border-radius: 50%;
      transition: 0.3s;
    }

    body.dark .toggle-switch {
      background: var(--accent);
    }

    body.dark .toggle-switch::after {
      left: 26px;
      background: var(--bg);
    }

    #modeLabel {
      font-size: 14px;
    }

    .desktop-btn {
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      background: none;
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
    }

    #searchBox {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: center;
    }

    tr:hover {
      background-color: var(--hover);
    }

    .timestamp {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 1rem;
    }

    #table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>ตารางสายตรวจ</h1>
    <div class="toggle-wrap">
      <div class="toggle-switch" onclick="toggleMode()" title="เปลี่ยนธีม"></div>
      <span id="modeLabel">โหมดกลางวัน</span>
    </div>
    <button class="desktop-btn" onclick="window.open(location.href, '_blank')">เปิดแบบเดสก์ท็อป</button>
  </div>

  <input type="text" id="searchBox" placeholder="ค้นหา...">

  <div id="table-container">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="timestamp" id="lastUpdate"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1BkC95bDz0WHtYyYe-L4as04MK8_XiBe3Nn1dyZI-Exw/gviz/tq?sheet=แผนตาราง2';

    function convertThaiDigits(str) {
      return str.replace(/[๐-๙]/g, d => '0123456789'['๐๑๒๓๔๕๖๗๘๙'.indexOf(d)]);
    }

    function loadData() {
      fetch(sheetUrl)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substr(47).slice(0, -2));
          const cols = json.table.cols.map(c => c.label);
          const rows = json.table.rows;

          const thead = document.querySelector('thead');
          const tbody = document.querySelector('tbody');
          thead.innerHTML = '';
          tbody.innerHTML = '';

          const validColIndexes = cols
            .map((label, index) => ({ label, index }))
            .filter(col => col.label.trim() !== 'หมายเหตุ');

          const headRow = document.createElement('tr');
          validColIndexes.forEach(c => {
            const th = document.createElement('th');
            th.textContent = c.label;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          rows.forEach(r => {
            const tr = document.createElement('tr');
            validColIndexes.forEach(c => {
              const cell = r.c[c.index];
              const td = document.createElement('td');
              td.textContent = convertThaiDigits(cell?.v || '');
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          document.getElementById('lastUpdate').textContent =
            `อัปเดตล่าสุด: ${new Date().toLocaleString('th-TH')}`;
        });
    }

    // โหลดข้อมูล
    loadData();

    // รีเฟรชทุก 60 วินาที
    setInterval(() => location.reload(), 60000);

    // ค้นหา
    document.getElementById('searchBox').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const rows = document.querySelectorAll('#data-table tbody tr');
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(keyword) ? '' : 'none';
      });
    });

    // toggle โหมดกลางวัน/กลางคืน
    function toggleMode() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('modeLabel').textContent = isDark ? 'โหมดกลางคืน' : 'โหมดกลางวัน';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('modeLabel').textContent = 'โหมดกลางคืน';
      }
    });
  </script>
</body>
</html>
